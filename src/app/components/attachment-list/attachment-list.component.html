<section class="container-fluid py-2">
    <div class="card shadow p-3 ">

        <h3> <strong class="text-align justify-content-center d-flex m-2 " *ngIf="name == 'Other Tender (Technical)'">{{name}}</strong></h3>
        <h3> <strong class="text-align justify-content-center d-flex m-2 " *ngIf="name == 'Notice/Circular'">{{name}}</strong></h3>
        <!-- <strong >Head No:</strong>{{ContentHeader_data[0].content_Subject}} -->
        <p class="Fon-family"><strong >  Subject:- </strong>{{ContentHeader_data[0].content_Subject}} </p>
        <p class="Fon-family"> <strong > Description:- </strong>{{ContentHeader_data[0].content_Discription}} </p>
    </div>

</section>

          <div class="filter-field flex-grow-1">
            <input type="text" class="form-control" placeholder="Search Tender" (keyup)="applyTextFilter($event)">
          </div>

        <div class="table-responsive "> 
          <!-- <table class="table table-bordered table-striped border rounded " mat-table matTableExporter
            [dataSource]="dataSource" #exporter="matTableExporter" matSort sort> -->
            <table class="table table-bordered table-striped border rounded " mat-table matTableExporter
            [dataSource]="dataSource" #exporter="matTableExporter" matSort #sort="matSort">
        <!-- <table class="table table-bordered table-striped border rounded " mat-table [dataSource]="dataSource"
         matTableExporter #exporter="matTableExporter" matSort #sort="matSort" > -->
         <!-- 'sno', 'fileName', 'filePath','caption','action' -->
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
              </ng-container>
            
              <ng-container matColumnDef="caption">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
                <td mat-cell *matCellDef="let element"> {{element.caption}} </td>
              </ng-container>
              <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
                <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
              </ng-container>
              <ng-container matColumnDef="filePath">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>File Path</th>
                <td mat-cell *matCellDef="let element">{{ element.filePath }}</td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
                <td mat-cell *matCellDef="let element">
                  <span class="d-flex  flex-row-reverse p-2" *ngIf="element.fileName =='Apply Online'; else other">
                    <button class="btn btn-light btn-sm btn-outline-light align-items-center border rounded" mat-button
                    (click)="onButtonClick(element.fileName,element.filePath)">
                    <i class="bi bi-pencil-square me-0 gradient-heading "></i>
                   
                  </button>
                   
                  </span>
                  <ng-template #other>
                    <span class="d-flex  flex-row-reverse p-2">
                    <button class="btn btn-light btn-sm btn-outline-light align-items-center border rounded" mat-button
                    (click)="onButtonClick(element.fileName,element.filePath)">
                    <i class="bi bi-file-earmark-pdf me-0 gradient-heading "></i>
                  </button>
                </span>
              </ng-template>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[5,10, 15, 30]" showFirstLastButtons></mat-paginator>
          <!-- <mat-paginator #paginator  [pageSizeOptions]="[5,10, 15, 30]" showFirstLastButtons></mat-paginator> -->
        </div>
      </div> 
      </div>
