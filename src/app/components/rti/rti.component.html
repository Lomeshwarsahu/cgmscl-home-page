<app-navbar></app-navbar>
<section class="py-5 pt-0  bg-white shadow-lg position-relative theme-navbarr" >
    <div class="container-fluid px-2 text-center py-3">
        <h3 class="mb-3 Heading-font-family p-1" >{{ 'Right_To_Information_Details' | translate }}</h3>
    </div>
</section>

<!-- REMOVE position-absolute and use normal flow style="margin-top: -5rem !important;"-->
<div class="container-fluid p-0 m-0"> <!-- Use negative margin if you want overlap -->
    <div class="row justify-content-center g-4 newpe">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-12 col-md-12 col-lg-12">
                <section class="container-fluid py-2">
                    <!-- <div class="card shadow p-2">
                       <h4><strong class="text-align justify-content-center d-flex ">Our Team</strong></h4>
                       
                    </div> -->

                </section>
                <div class="" style="padding-right:  0px;  padding-left: 24px; padding-top: 10px; padding-bottom: 50px;">
                    <div class="container-fluid card row shadow ">
                        <div class="d-flex justify-content-between align-items-center m-2">
                            <div class="filter-field flex-grow-1">
                                <input type="text" class="form-control" placeholder="Search"
                                    (keyup)="applyTextFilter($event)">
                            </div>
                            <!-- <div class="export-menu-container border rounded  theme-navbart">
                                <button type="button" class="btn btn-outline-secondary " mat-button
                                    [matMenuTriggerFor]="exportMenu">Export</button>
                                <mat-menu #exportMenu="matMenu">
                                    <button mat-menu-item
                                        (click)="exporter.exportTable('xlsx', { fileName: 'WorksOrderD', sheet: 'WorksOrderD', Props: { Author: 'cgmsc' }})">Excel</button>
                                    <button mat-menu-item (click)="exporter.exportTable('csv')">CSV</button>
                                    <button mat-menu-item (click)="exporter.exportTable('json')">JSON</button>
                                <button mat-menu-item (click)="exporter.exportTable('txt')">TXT</button>
                                    <button mat-menu-item (click)="exportToPDF()">PDF</button>
                                </mat-menu>
                            </div> -->
                        </div>
                        <div class="table-responsive "> 
                          
                              <table class="table table-bordered table-striped border rounded " mat-table matTableExporter
                              [dataSource]="dataSource" #exporter="matTableExporter" matSort>
                                <ng-container matColumnDef="sno">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
                                  </ng-container>
                                <ng-container matColumnDef="DocumentDetails">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Details</th>
                                  <td mat-cell *matCellDef="let element"> {{element.DocumentDetails}} </td>
                                </ng-container>
                                <ng-container matColumnDef="PublishedDate">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Published Date</th>
                                  <td mat-cell *matCellDef="let element"> {{element.PublishedDate}} </td>
                                </ng-container>
                                <ng-container matColumnDef="filePath">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>File Path</th>
                                  <td mat-cell *matCellDef="let element">{{ element.filePath }}</td>
                                </ng-container>
                                

                                <ng-container matColumnDef="action">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
                                  <td mat-cell *matCellDef="let element">
                                    <span class="d-flex p-2 ">
                                      <button class="btn btn-light btn-sm btn-outline-light align-items-center border rounded" mat-button
                                      (click)="openFile(element.filePath)">
                                        
                                        <i class="bi bi-file-earmark-pdf me-0 gradient-heading "></i>
                                      </button>
                                    </span>
                                  </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                            
                          </div>
                          
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
